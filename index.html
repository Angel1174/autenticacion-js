<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="" >
    <div class="p-3 mb-2 bg-secondary text-white">
        <h1 class="text-center">Servicio de Autenticación</h1>
    </div>
    <div><h3 align="center">Crear nuevo usuario</h3></div>
    <br>
    <div id="root">
        <div class="row">
            <div class="col-3">
                <label for="">
                    Nombre de Usuario <input type="text" id="usuario">
                </label>
            </div>
            <div class="col-3">
                <label for="">
                    Correo electrónico <input type="text" id="correo">
                </label>
            </div>
            <div class="col-3">
                <label for="">
                    Contraseña <input type="text" id="password">
                </label>
            </div>
            <div class="col-3">
                <label for="">
                    Ingrese el ID <input type="text" id="id">
                </label>
            </div>

            <center>
                <div class="col-3">
                    <br>
                    <button class="btn btn-outline-primary" id="guardar">
                        Guardar
                    </button>
                    <button class="btn btn-outline-success" id="editar">
                        Editar
                    </button>
                </div>
            </center>
        </div>
        <br>
        
        <br>
        <div class="p-2 mb-1  bg-secondary text-white">
            <h3 class="text-center">Listado de usuarios</h3>
        </div>
        <div id="contentTable">
            <table class="table table-light table-striped" id="tableData">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Correo electrónico</th>
                        <th>Contraseña</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </form>
    </div>
    <script src="js/clientHttp.js"></script>
    <script src="js/domMain.js"></script>
    <script src="js/domElements.js"></script>
</body>

</html>
